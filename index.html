<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>NodaSoft</title>
	<meta name="description" content="Test task for NodaSoft">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>

	<div class="app-modal">
		<input type="checkbox" class="app-modal__checkbox" id="modalPopup">
		<div class="app-modal__wrapper">
			<div class="app-modal__dialog">
				<div class="app-modal__content">
					<label for="modalPopup" class="app-modal__close btn btn--small">
						<svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M2.87109 0.78125L6.28906 6.23047L9.70703 0.78125H11.9043L7.41211 7.82227L12.0117 15H9.79492L6.28906 9.44336L2.7832 15H0.566406L5.16602 7.82227L0.673828 0.78125H2.87109Z" fill="white"/>
						</svg>						
					</label>
					<div class="app-modal__title">
						Pop-up
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="app">
		<header class="app-header">
			<label for="modalPopup" class="app-header__button btn">
				Open pop-up button
			</label>
		</header>

		<div class="app-content">
			<div class="app-block-1">
				<div class="app-block-1__item"></div>
				<div class="app-block-1__item"></div>
				<div class="app-block-1__item"></div>
				<div class="app-block-1__item"></div>
				<div class="app-block-1__item"></div>
			</div>
			<div class="app-block-2">
				<div class="app-block-2__wrap">
					<div class="app-block-2__item"></div>
				</div>
				<div class="app-block-2__wrap">
					<div class="app-block-2__item"></div>
				</div>
				<div class="app-block-2__wrap">
					<div class="app-block-2__item"></div>
				</div>
				<div class="app-block-2__wrap">
					<div class="app-block-2__item"></div>
				</div>
			</div>
		</div>
		
		<footer class="app-footer">

		</footer>
	</div>

</body>
</html>
